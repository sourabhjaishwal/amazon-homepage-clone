<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone - Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-logo">amazon</div>

      <div class="nav-address">
        <p class="small-text">Deliver to</p>
        <p><strong>Your Location</strong></p>
      </div>

      <div class="nav-search">
        <select class="search-category">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
        </select>
        <input type="text" placeholder="Search Amazon" />
        <button>🔍</button>
      </div>

      <div class="nav-links">
        <div class="nav-link">
          <p class="small-text">Hello, sign in</p>
          <p><strong>Account & Lists</strong></p>
        </div>
        <div class="nav-link">
          <p class="small-text">Returns</p>
          <p><strong>& Orders</strong></p>
        </div>
        <div class="nav-cart">🛒 Cart</div>
      </div>
    </header>
  </body>
</html>
