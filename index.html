<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <a href="#">
            <div class="logo"></div>
          </a>
        </div>

        <div class="nav-address border">
          <p class="address-first">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input class="search-input" type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-language-select border">
          <img
            class="flag-icon"
            src="./assets/language-english.png"
            alt="us-flag-english"
          />
          <p class="select-language">EN</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="nav-signin border">
          <p class="nav-first"><span>Hello, sign in</span></p>
          <p class="nav-second">
            Account & Lists
            <i class="fa-solid fa-caret-down"></i>
          </p>
        </div>

        <div class="nav-returns border">
          <p class="nav-first"><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
